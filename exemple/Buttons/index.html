<!DOCTYPE html>
<html>
	<head>
		<title>Buttons - OSPAF</title>
		<!-- META -->
		<meta charset="utf-8">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="../../css/tosle-lib.css">
	</head>
	<body>
		<div>
			<button class="btn btn-sm btn-default">Small Default Button</button>
			<button class="btn btn-md btn-default">Medium Default Button</button>
			<button class="btn btn-lg btn-default">Large Default Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-red">Small Red Button</button>
			<button class="btn btn-md btn-red">Medium Red Button</button>
			<button class="btn btn-lg btn-red">Large Red Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-blue">Small Blue Button</button>
			<button class="btn btn-md btn-blue">Medium Blue Button</button>
			<button class="btn btn-lg btn-blue">Large Blue Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-green">Small Green Button</button>
			<button class="btn btn-md btn-green">Medium Green Button</button>
			<button class="btn btn-lg btn-green">Large Green Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-orange">Small Orange Button</button>
			<button class="btn btn-md btn-orange">Medium Orange Button</button>
			<button class="btn btn-lg btn-orange">Large Orange Button</button>
		</div>
	</body>
</html>
