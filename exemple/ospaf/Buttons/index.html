<!DOCTYPE html>
<html>
	<head>
		<title>Buttons - OSPAF</title>
		<!-- META -->
		<meta charset="utf-8">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="../../../css/tosle-lib.css">
	</head>
	<body>
		<div>
			<button class="btn btn-sm btn-default">Small Default Button</button>
			<button class="btn btn-md btn-default">Medium Default Button</button>
			<button class="btn btn-lg btn-default">Large Default Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-red">Small Red Button</button>
			<button class="btn btn-md btn-red">Medium Red Button</button>
			<button class="btn btn-lg btn-red">Large Red Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-blue">Small Blue Button</button>
			<button class="btn btn-md btn-blue">Medium Blue Button</button>
			<button class="btn btn-lg btn-blue">Large Blue Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-green">Small Green Button</button>
			<button class="btn btn-md btn-green">Medium Green Button</button>
			<button class="btn btn-lg btn-green">Large Green Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-orange">Small Orange Button</button>
			<button class="btn btn-md btn-orange">Medium Orange Button</button>
			<button class="btn btn-lg btn-orange">Large Orange Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-purple">Small Purple Button</button>
			<button class="btn btn-md btn-purple">Medium Purple Button</button>
			<button class="btn btn-lg btn-purple">Large Purple Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-default-outline">Small Default Button</button>
			<button class="btn btn-md btn-default-outline">Medium Default Button</button>
			<button class="btn btn-lg btn-default-outline">Large Default Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-red-outline">Small Red Button</button>
			<button class="btn btn-md btn-red-outline">Medium Red Button</button>
			<button class="btn btn-lg btn-red-outline">Large Red Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-blue-outline">Small Blue Button</button>
			<button class="btn btn-md btn-blue-outline">Medium Blue Button</button>
			<button class="btn btn-lg btn-blue-outline">Large Blue Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-green-outline">Small Green Button</button>
			<button class="btn btn-md btn-green-outline">Medium Green Button</button>
			<button class="btn btn-lg btn-green-outline">Large Green Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-orange-outline">Small Orange Button</button>
			<button class="btn btn-md btn-orange-outline">Medium Orange Button</button>
			<button class="btn btn-lg btn-orange-outline">Large Orange Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-purple-outline">Small Purple Button</button>
			<button class="btn btn-md btn-purple-outline">Medium Purple Button</button>
			<button class="btn btn-lg btn-purple-outline">Large Purple Button</button>
		</div>
	</body>
</html>
