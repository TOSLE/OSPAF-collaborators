<!DOCTYPE html>
<html>
	<head>
		<title>Buttons - OSPAF</title>
		<!-- META -->
		<meta charset="utf-8">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="../../../css/ospaf.css">
	</head>
	<body>
		<div>
			<button class="btn btn-sm btn-default">Small Default Button</button>
			<button class="btn btn-default">Medium Default Button</button>
			<button class="btn btn-default-outline">Medium Default Button</button>
			<button class="btn btn-lg btn-default">Large Default Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-red">Small Red Button</button>
			<button class="btn btn-red">Medium Red Button</button>
			<button class="btn btn-red-outline">Medium Red Button</button>
			<button class="btn btn-lg btn-red">Large Red Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-blue">Small Blue Button</button>
			<button class="btn btn-blue">Medium Blue Button</button>
			<button class="btn btn-blue-outline">Medium Blue Button</button>
			<button class="btn btn-lg btn-blue">Large Blue Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-green">Small Green Button</button>
			<button class="btn btn-green">Medium Green Button</button>
			<button class="btn btn-green-outline">Medium Green Button</button>
			<button class="btn btn-lg btn-green">Large Green Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-orange">Small Orange Button</button>
			<button class="btn btn-orange">Medium Orange Button</button>
			<button class="btn btn-orange-outline">Medium Orange Button</button>
			<button class="btn btn-lg btn-orange">Large Orange Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-purple">Small Purple Button</button>
			<button class="btn btn-purple">Medium Purple Button</button>
			<button class="btn btn-purple-outline">Medium Purple Button</button>
			<button class="btn btn-lg btn-purple">Large Purple Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-white">Small White Button</button>
			<button class="btn btn-white">Medium White Button</button>
			<button class="btn btn-white-outline">Medium White Button</button>
			<button class="btn btn-lg btn-white">Large White Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-dark">Small Dark Button</button>
			<button class="btn btn-dark">Medium Dark Button</button>
			<button class="btn btn-dark-outline">Medium Dark Button</button>
			<button class="btn btn-lg btn-dark">Large Dark Button</button>
		</div>
		<br>
		<div>
			<button class="btn btn-sm btn-yellow">Small Yellow Button</button>
			<button class="btn btn-yellow">Medium Yellow Button</button>
			<button class="btn btn-yellow-outline">Medium Yellow Button</button>
			<button class="btn btn-lg btn-yellow">Large Yellow Button</button>
		</div>
	</body>
</html>
